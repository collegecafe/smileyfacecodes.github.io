<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>College Cafe Menu</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1><span>College Cafe<img class="logo" src="campcol.png"></span></h1>
        <h2>Week 3</h2>
      </div>
    </div>
    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4">
          <h2 class="subhead">Savory</h2>
          <h3>Burgers $3.00</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h2 class="subhead">Desert</h2>
          <h3>Ice Cream $2.50</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h2 class="subhead">Drinks</h2>
          <h3>Hot Chocolate $2.00</h3>
          <h3>Smoothie $2.00</h3>
        </div>
      </div>
    </div>

    <footer>
      <p></p>
      <p>&copy; Camperdown College 2020</p>
    </footer>
  </body>
</html>
